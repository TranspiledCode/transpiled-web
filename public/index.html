<!doctype html>
<html lang="en">
  <head>
    <!-- Existing head content -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="Transpiled Web" />
    <title>Transpiled</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="icon" href="./favicon.ico?v=2" />
  </head>
  <body>
    <!-- Hidden form for Netlify to detect during build -->
    <form name="contact-form" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" autocomplete="off"/>
      <input type="email" name="email" autocomplete="off" />
      <input type="phone" name="phone" autocomplete="off" />
      <textarea name="message" autocomplete="off"></textarea>
    </form>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="../src/index.js"></script>
    <div id="root"></div>
  </body>
</html>
