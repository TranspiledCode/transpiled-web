<!doctype html>
<html lang="en">
  <head>
    <!-- Existing head content -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Transpiled Web" />
    <title>Transpiled</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Hidden form for Netlify to detect during build -->
    <form
      name="contact-form"
      netlify
      netlify-honeypot="bot-field"
      hidden
      data-netlify="true"
    >
      <input type="hidden" name="form-name" value="contact-form" />
      <!-- Honeypot field -->
      <div style="display: none">
        <label>Donâ€™t fill this out if you're human:</label>
        <input name="bot-field" />
      </div>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="message"></textarea>
    </form>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="../src/index.js"></script>
    <div id="root"></div>
  </body>
</html>
